<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Burn Severity Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333333;
        }
        input[type="file"], input[type="submit"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #uploadedImagePreview {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Burn Severity Classification</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
            <input type="submit" value="Upload">
        </form>
        
        <!-- Display the uploaded image preview if one exists -->
        <img id="uploadedImagePreview" alt="Uploaded Image Preview">
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('uploadedImagePreview');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }
    </script>
</body>
</html>
